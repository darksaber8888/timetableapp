name: Build and Scan Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t timetableapp:v2.0 .

    - name: Set up Trivy
      uses: aquasecurity/trivy-action@master
      with:
        format: 'json'
        output: 'trivy-report.json'

    - name: Run Trivy scan
      run: |
        trivy image --security-checks vuln --exit-code 1 --format json --output trivy-report.json timetableapp:v2.0

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: trivy-report.json

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Push Docker image to ACR
      run: |
        docker tag timetableapp:latest ${{ secrets.ACR_LOGIN_SERVER }}/timetableapp:v2.0
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/timetableapp:v2.0
